<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styel.css">
</head>
<body>
    <h2>Student Management CRUD</h2>

    <form id="studentForm">
      
      <label for="name"></label>
      <input type="text" id="name" placeholder="Name" required>
      <label for="age"></label>
      <input type="number" id="age"  placeholder="age" required>
      <label for="gpa"></label>
      <input type="text" id="grade" placeholder="GPA" required>
      <label for="degree"></label>
      <input type="text" id="degree" placeholder="Degree" required>
      <label for="email"></label>
      <input type="email" id="email" placeholder="Email" required>
      
      <div>
        <button type="submit" id="submitButton">Add Student</button>
      </div>

    </form>
    <input type="text" id="searchBox" placeholder="Search by name, email, or degree">
  
    <table border="2px solid black" id="studentTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Age</th>
          <th>Grade</th>
          <th>Degree</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="studentTableBody">
      </tbody>
    </table>
  
    <script src="script.js"></script>
</body>
</html>
